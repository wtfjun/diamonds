	<script>
    // You can also use "$(window).load(function() {"
    $(function () {

     
      // Slideshow 4
      $("#slider4").responsiveSlides({
        auto: true,
        pager: true,
        nav: false,
        speed: 500,
        namespace: "callbacks",
        before: function () {

  <script>
	$(document).ready(function() {

		$('.my-nav li .one').hover(function() {
			/* Stuff to do when the mouse enters the element */
			// $(this).hide();
			$(this).siblings('.en').css({
				'opacity': '1'
			});
			$(this).css('opacity', '0');
		}, function() {
			/* Stuff to do when the mouse leaves the element */
			$(this).siblings('.en').css({

				'opacity': '0'

			});
			$(this).css('opacity', '1');
		});



	// 滚动条低于100px出现右边联系
	$(function () {
            $(window).scroll(function () {
                if ($(window).scrollTop() > 50) {
                    $(".fix-right").fadeIn(500);
                } else {
                    $(".fix-right").fadeOut(500);
                }
            });

            $(".fix-right .to-up").click(function () {
                $('body,html').animate({ scrollTop: 0 }, 1000);
                return false;
            });
        });

	});
	</script>
